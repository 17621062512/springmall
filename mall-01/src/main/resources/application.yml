server:
  port: 8801

spring:
  datasource:
    username: root
    password: li0512/*
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai

  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    timeout: 3000ms

  rabbitmq:
    #连接地址
    host: localhost
    #端口号
    port: 5672
    #虚拟host
    virtual-host: /mall
    username: admin
    password: admin
    #如果对异步消息需要回调必须设置true
    publisher-confirms: true


  data:
    elasticsearch:
      repositories:
        #是否启用elasticsearch存储库
        enabled: true
      #逗号分隔的集群节点地址列表
      cluster-nodes: 127.0.0.1:9300
      #集群名称
      cluster-name: elasticsearch_limenglong

    mongodb:
      host: localhost
      port: 27017
      database: mall-port


#自定义redis key
redis:
  key:
    prefix:
      authCode: "protal:authCode:"
      expire: 120 #验证码超时时间

mybatis:
  mapper-locations:
  - classpath:mapper/*.xml
  - classpath*:com/**/mapper/*.xml

# 自定义jwt key
jwt:
  tokenHeader: Authorization #jwt存储的请求头
  secret: mySecret #jwt加解密使用的密钥
  expiration: 86400  #JWT的超期限时间(60*60*24)
  tokenHead: Bearer #JWT负载中拿到开头
